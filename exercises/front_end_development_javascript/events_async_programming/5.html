<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="profile.css">
    <script>
      let main = document.querySelector('main');
      let sub = document.getElementById('sub');

      main.addEventListener('contextmenu', event => {
        event.preventDefault();
        alert("MAIN");
      });

      sub.addEventListener('contextmenu', event => {
        event.preventDefault();
        event.stopPropagation();
        alert("SUB");
      });
    </script>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
  </body>
</html>

<style>
  main, #sub {
    padding: 15px;
  }

  main {
    width: 100%;
    height: 200px;
    background: blue;
    color: white;
  }

  #sub {
    position: relative;
    top: 100px;
    left: 15px;
    background: red;
    height: 50px;
    width: 50%;
  }
</style>
