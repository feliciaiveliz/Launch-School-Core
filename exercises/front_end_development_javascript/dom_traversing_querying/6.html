<!-- 
  - function takes two arguments that represent ids to swap
  - returns true for valid swap
  - returns undefined for invalid swap
  - invalid?: 
    - id attributes doesn't exist
    - one of the nodes is a child of the other
-->

<!doctype html>
<html>
  <head>
    <title>Node Swap</title>
    <script>
      function nodeSwap(id1, id2) {
        let [node1, node2] = [document.getElementById(id1), document.getElementById(id2)];
        let [clone1, clone2] = [node1.cloneNode(true), node2.cloneNode(true)];
        
        node1.replaceWith(clone2);
        node2.replaceWith(clone1);
        return true;
      }
    </script>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
